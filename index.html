<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


   <img src="images/pattern-background-desktop.svg" alt="background-bottom" class="background">
   
   <article class="card">
    <header class="card__header">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="card__header-img">
    </header>
    <section class="card__text card__body">
      <p class="title">Order Summary</p>
      <p class="text">   You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="card__cost" >
        <img src="images/icon-music.svg" alt="icon-music" class="card__music">
        <p class="card__title-music">Annual Plan</p>
        <p class="card__number">$59.99/year</p>
        <button class="card__change">Change</button>

      </div>
    </section>

    <footer class="card__text card__footer">
      <div class="card__button">
        <button class="card__button-pay">Proceed to Payment</button>

        <button class="card_button-cancel">Cancel Order</button>
      </div>
    </footer>

   </article>



</body>
</html>
